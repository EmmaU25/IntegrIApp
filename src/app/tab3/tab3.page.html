<ion-header [translucent]="true">
  <app-header title="Chart"></app-header>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-text-center">
    <h3>TOP 5 ACTIVITIES</h3>
  </div>
  

  <div class="chart-wrapper" *ngIf="flag">
    <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
    </canvas>
  </div>

  <div *ngIf="!flag" class="ion-text-center">
    <ion-spinner></ion-spinner>
  </div>
</ion-content>
