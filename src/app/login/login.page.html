<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]='forma' (ngSubmit)="login()"> 
    <div>
      <ion-item>
        <ion-label position="floating"  >Username</ion-label>
        <ion-input formControlName="username"></ion-input>
      </ion-item>
      <span *ngIf="getEmailInvalid()">
        <ion-icon name="alert-circle"></ion-icon>
        Please enter your username
      </span>
    </div>

    <div class="ion-margin-top ion-margin-bottom">
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="pwd"></ion-input>
      </ion-item>
      <span *ngIf="getPwdInvalid()">
        <ion-icon name="alert-circle"></ion-icon>
        Please enter your password
      </span>
    </div>

    <div class="ion-margin-bottom ion-margin-top">
      <ion-button color="dark" type="submit"  class="ion-block-display ion-margin-botttom">
        Log in
      </ion-button>
    </div>
    
    
    
  </form>
  <ion-button (click)="register()" color="light" class="ion-block-display">
    Register
  </ion-button>

  

  
</ion-content>
