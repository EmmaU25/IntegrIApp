<ion-header [translucent]="true">
  <app-header title="Lists"></app-header>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list *ngFor="let item of activitiesService.activies"  class="ion-margin-top">
    <ion-item (click)="presentModal(item.id)">
      <ion-icon name="body"></ion-icon> 
      <ion-label class="ion-margin-start"> {{item.descripcion}} </ion-label>
    </ion-item>
    
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal('')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
