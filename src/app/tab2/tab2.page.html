<ion-header [translucent]="true">
  <app-header title="Weather"></app-header>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  


  <div class="content-info">
    <div class="ion-text-center day-weather">
      <ion-icon name="cloud-outline" class="ion-margin-end"></ion-icon>
      {{days[day]}}, {{dateNumber}}
    </div>
  
    <div class="ion-text-center" *ngIf="flag">
  
      <section id="temp-display">
        <span id="current-temp">{{dateae.main.temp}}</span>  
      </section>
  
    
    
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <div>
              <ion-icon name="cloud-circle-outline"></ion-icon>
              {{dateae.main.temp_min}} °C Min
            </div>
          </ion-col>
          <ion-col size="6">
            <div>
              <ion-icon name="thermometer-outline"></ion-icon>
              {{dateae.main.temp_max}}°C Max
            </div>
          </ion-col>
          <ion-col size="6">
            <div>
              <ion-icon name="contract-outline"></ion-icon>
              {{dateae.main.pressure}} Pa
            </div>
          </ion-col>
          <ion-col size="6">
            <div>
              <ion-icon name="umbrella-outline"></ion-icon>
              {{dateae.main.humidity}} M³
            </div>
          </ion-col>
          <ion-col size="6">
            <div>
              <ion-icon name="leaf-outline"></ion-icon>
              {{dateae.wind.speed}} m/s
            </div>
          </ion-col>
          <ion-col size="6">
            <div>
              <ion-icon name="partly-sunny-outline"></ion-icon>
              {{dateae.clouds.all}} %
            </div>
          </ion-col>
        </ion-row>
        </ion-grid>
    </div>

    <div class="ion-text-center" *ngIf="!flag">
      loading info
    </div>
  </div>
  <div class="city">
    {{service.city}}'s Weather
  </div>
</ion-content>
